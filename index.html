<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno form</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5 bg-danger bg-gradient text-center">
      <form>
        <h1 class="text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div>
          <label for=""> Nome e Cognome </label>
          <input type="text" class="form-control mb-3" id="user-name" />
        </div>
        <div>
          <label for=""> Numero di Km</label>
          <input type="text" class="form-control mb-3" id="user-km" />
        </div>
        <div>
          <label for=""> Fascia di et√†</label>
          <select class="form-select mb-3" id="user-age">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over65</option>
          </select>
        </div>
        <div>
          <button type="button" id="print-button" class="btn btn-secondary">
            Genera
          </button>
          <button type="reset" id="reset-button" class="btn btn-secondary">
            Annulla
          </button>
        </div>
      </form>

      <div>
        <h2 class="text-light">IL TUO BIGLIETTO</h2>
        <h3 class="text-dark">DETTAGLIO PASSEGGERI</h3>
        <p id="result-name" class="fs-2"></p>
        <p id="result-km" class="fs-2"></p>
        <p id="result-age" class="fs-2"></p>
        <p id="result-element-price" class="fs-2"></p>
      </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
